name: d_store
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

#---------------- PACKAGES ----------------#
dependencies:
  flutter:
    sdk: flutter

# UTILITY PACKAGES


# ICONS 
  iconsax: ^1.0.0
  cupertino_icons: ^1.0.8

# STATE MANAGEMENT

  get : ^4.6.1

# PRODUCE SPECIFIC

#---------------- PACKAGES END ----------------#

  flutter_svg: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

#---------------- LOCAL ASSETS ----------------#
  assets:
    - assets/logos/
    - assets/images/
    - assets/icons/
    - assets/icons/brands/
    - assets/fonts/

#---------------- LOCAL FONTS ----------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
